fragment CustomFieldsTypeFragment on TypeDefinition {
  id
  key
  createdAt
  lastModifiedAt
  nameAllLocales {
    locale
    value
  }
  fieldDefinitions {
    name
    inputHint
    type {
      name
      ... on ReferenceType {
        referenceTypeId
      }
      ... on EnumType {
        values {
          key
          label
        }
      }
      ... on LocalizedEnumType {
        values {
          key
          labelAllLocales {
            locale
            value
          }
        }
      }
      ... on SetType {
        elementType {
          name
          ... on ReferenceType {
            referenceTypeId
          }
          ... on EnumType {
            values {
              key
              label
            }
          }
          ... on LocalizedEnumType {
            values {
              key
              labelAllLocales {
                locale
                value
              }
            }
          }
        }
      }
      ... on ReferenceType {
        referenceTypeId
      }
    }
    inputHint
    required
    labelAllLocales {
      locale
      value
    }
  }
}
